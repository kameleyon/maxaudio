[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google-cloud/text-to-speech"]

[[redirects]]
  from = "/api/audio/generate"
  to = "/.netlify/functions/generateAudio"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
